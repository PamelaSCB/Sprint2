<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Imagenes/favicon-32x32.png"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
    <title>Bookmark Manager</title>
</head>

<body>
	<header>
		<!-- navbar fixed top-->
		<div class="container-xl">
			<nav class="fixed-top navbar navbar-expand-lg bg-white px-3 px-lg-0 pt-4 pt-lg-5 pb-3">
				<div class="container align-items-center">
					<a class="navbar-brand ms-lg-5" href="#">
						<img src="./img/Imagenes/logo-bookmark.svg" alt="logo Bookmark" height="20">
					</a>
					<button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						
                        <!--<span class="navbar-toggler-icon"></span>-->
						
                        <img src="./img/Imagenes/icon-hamburger.svg" alt="hamburguer menu">
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0 pe-lg-5 me-lg-4 text-uppercase align-items-center">
							<li class="nav-item">
								<a class="nav-link mx-2 text-dark" aria-current="page" href="#">Features</a>
							</li>
							<li class="nav-item">
								<a class="nav-link mx-2 text-dark" aria-current="page" href="#">Pricing</a>
							</li>
							<li class="nav-item">
								<a class="nav-link mx-2 text-dark" aria-current="page" href="#">Contact</a>
							</li>
							<li class="nav-item">
								<a class="nav-link btn mx-2 py-2 px-4 bg-secondary text-white border-2 rounded-2" type="button">login</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<main >
		<!-- Grid Responsive -->
		<section class="container-xl pt-4">
			<div class="row justify-content-center align-items-center pt-5 mt-5 ms-lg-4">
				<div class="col-12 col-lg-6 order-2 order-lg-1 text-center text-lg-start">
					<h1 class="mb-3 mx-5 mx-lg-0">A Simple Bookmark Manager</h1>
					<p class="text-black-50 mb-4 mx-5 mx-lg-0 pe-lg-5">A clean and simple interface to organize your favorite website. Open a new browser tab and see your sites load instantly. Try it for free.</p>
					<div class="buttons">
						<button class="btn btn-primary me-3 px-3 py-2 border-2 shadow-sm"><span class="small">Get it on Chrome</span></button>
						<button class="btn btn-light me-3 px-3 py-2 border-2 shadow-sm"><span class="small">Get it on Firefox</span></button>
					</div>
				</div>
				<div class="col-12 col-lg-6 order-1 order-lg-2 mt-5 mb-5 mb-lg-0 text-center position-relative">
					<img class="img-fluid" src="./img/Imagenes/illustration-hero.svg" alt="Illustration hero">
					<div class="blue-form-right rounded-pill bg-primary"></div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- JS de Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>   
</head>

</body>
</html>
